<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#" method="POST">
      <label for="isim">İsim:</label>
      <input required type="text" id="isim" name="isim" /><br /><br />

      <label for="email">E-Posta:</label>
      <input required type="email" id="email" name="email" /><br /><br />

      <label for="password">Şifre:</label>
      <input
        required
        type="password"
        id="password"
        name="password"
      /><br /><br />

      <label for="dogum">Doğum Tarihiniz:</label>
      <input type="date" id="dogum" name="dogum" /><br /><br />

      <label for="saat">Saat Seçin:</label>
      <input type="time" id="saat" name="saat" /><br /><br />

      <label for="dosya">Dosya Yükleyin:</label>
      <input type="file" id="dosya" name="dosya" /><br /><br />

      <label for="range">Ses Seviyesi:</label>
      <input
        type="range"
        id="range"
        name="range"
        min="0"
        max="100"
      /><br /><br />

      <input type="color" id="color" name="color" /><br /><br />

      <button type="submit">Gönder</button>
    </form>
  </body>
</html>
