<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#" method="POST">
      <label for="isim">İsim:</label>
      <input required type="text" id="isim" name="isim" /><br /><br />

      <label for="email">E-Posta:</label>
      <input required type="email" id="email" name="email" /><br /><br />

      <label for="password">Şifre:</label>
      <input
        required
        type="password"
        id="password"
        name="password"
      /><br /><br />

      <label for="dogum">Doğum Tarihiniz:</label>
      <input type="date" id="dogum" name="dogum" /><br /><br />

      <label for="saat">Saat Seçin:</label>
      <input type="time" id="saat" name="saat" /><br /><br />

      <label for="dosya">Dosya Yükleyin:</label>
      <input type="file" id="dosya" name="dosya" /><br /><br />

      <label for="range">Ses Seviyesi:</label>
      <input
        type="range"
        id="range"
        name="range"
        min="0"
        max="100"
      /><br /><br />

      <label for="range">Cinsiyet:</label><br /><br />
      <label>Erkek</label>
      <input type="range" id="range" name="range" min="0" max="100" /><label
        >Kadın</label
      ><br /><br />

      <input type="color" id="color" name="color" /><br /><br />

      <label for="sehir">Şehrinizi Seçin:</label>
      <select id="sehir" name="sehir">
        <option value="istanbul">İstanbul</option>
        <option value="ankara">Ankara</option>
        <option value="izmir">İzmir</option></select
      ><br /><br />

      <button type="submit">Gönder</button>
    </form>
    <hr />
    <form>
      <p>Cinsiyetinizi seçin:</p>
      <input type="radio" id="erkek" name="cinsiyet" value="erkek" />
      <label for="erkek">Erkek</label>

      <input type="radio" id="kadin" name="cinsiyet" value="kadin" />
      <label for="kadin">Kadın</label>

      <p>Hobileriniz:</p>
      <input type="checkbox" id="spor" name="hobi" value="spor" />
      <label for="spor">Spor</label>

      <input type="checkbox" id="muzik" name="hobi" value="muzik" />
      <label for="muzik">Müzik</label>

      <br /><br />
      <input type="submit" value="Gönder" />
    </form>
  </body>
</html>
